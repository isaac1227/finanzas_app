# ğŸš€ CI/CD Simple para Finanzas App
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ğŸ§ª Tests del Backend
  backend-tests:
    name: "ğŸ Backend Tests"
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_finanzas_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    
    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "ğŸ Setup Python 3.12"
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: "ğŸ“¦ Install dependencies"
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: "ğŸ§ª Run tests"
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_finanzas_db
          SECRET_KEY: test-secret-key-for-ci
        run: |
          cd backend
          pytest -v

  # âš›ï¸ Tests del Frontend  
  frontend-tests:
    name: "âš›ï¸ Frontend Tests"
    runs-on: ubuntu-latest
    
    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "ğŸŸ¢ Setup Node.js 18"
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: finanzas-frontend/package-lock.json

      - name: "ğŸ“¦ Install dependencies"
        run: |
          cd finanzas-frontend
          npm ci

      - name: "ğŸ§ª Run tests"
        run: |
          cd finanzas-frontend
          npm run test:ci

      - name: "ğŸ—ï¸ Build production"
        run: |
          cd finanzas-frontend
          npm run build

  # ğŸ³ Tests de integraciÃ³n (usa docker-compose.yml que ya tienes)
  integration-tests:
    name: "ğŸ³ Integration Tests"
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "ğŸ—ï¸ Build and start services"
        run: |
          # Crear archivo de entorno para docker-compose
          cat > .env << 'EOF'
          POSTGRES_DB=test_finanzas_db
          POSTGRES_USER=test_user
          POSTGRES_PASSWORD=test_password
          DATABASE_URL=postgresql://test_user:test_password@db:5432/test_finanzas_db
          EOF
          # Override para que backend no falle por healthcheck de db en CI
          cat > docker-compose.ci.override.yml << 'YAML'
          services:
            backend:
              depends_on:
                db:
                  condition: service_started
          YAML
          docker compose -f docker-compose.yml -f docker-compose.ci.override.yml --env-file .env up -d --build

      - name: "â³ Wait for services"
        run: |
          echo "Waiting for services to be ready..."
          for i in {1..30}; do
            if curl -f -s http://localhost:8001/docs > /dev/null; then
              echo "âœ… Backend is ready"
              break
            fi
            echo "â³ Waiting for backend... ($i/30)"
            sleep 10
          done

      - name: "ğŸ§ª Test API endpoints"
        run: |
          # Test bÃ¡sico de la documentaciÃ³n
          curl -f http://localhost:8001/docs
          echo "âœ… API documentation is accessible"

      - name: "ğŸ§¹ Cleanup"
        if: always()
        run: docker compose down -v

  # ğŸš€ Deploy (opcional, solo en main)
  deploy:
    name: "ğŸš€ Deploy"
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, integration-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4
      
      - name: "ğŸš€ Deploy placeholder"
        run: |
          echo "ğŸš€ Ready to deploy!"
          echo "ğŸ’¡ AquÃ­ puedes agregar tu estrategia de deploy:"
          echo "   - Vercel para el frontend"
          echo "   - Railway/Heroku para el backend"
          echo "   - Docker Registry para containers"